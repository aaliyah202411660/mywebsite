<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SDGs Registration Form</title>
<link rel="stylesheet" href="styles-act.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<a href="index.html" class="back-button">Back to Home</a>
<div class="main-card">
<div class="left-box">
<h2>Register here</h2>
<form>
<div class="input-group">
<i class="fas fa-user"></i>
<input type="text" placeholder="Full Name" required>
</div>

<div class="input-group">
<i class="fas fa-envelope"></i>
<input type="email" placeholder="Email Address" required>
</div>

<div class="input-group">
<i class="fas fa-hashtag"></i>
<input type="number" placeholder="Age" required>
</div>

<div class="input-group">
<i class="fas fa-venus-mars"></i>
<select required>
<option value="">-- Select Gender --</option>
<option value="female">Female</option>
<option value="male">Male</option>
<option value="other">Other</option>
<option value="prefer_not_say">Prefer not to say</option>
</select>
</div>

<p style="font-size: 14px; margin: 15px 0; color: #333;">
Select the SDG goals you're most interested in. You may choose more than one:
</p>
<div class="checkbox-section">
<label><input type="checkbox"> No Poverty</label>
<label><input type="checkbox"> Zero Hunger</label>
<label><input type="checkbox"> Good Health and Well Being</label>
<label><input type="checkbox"> Quality Education</label>
<label><input type="checkbox"> Gender Equality</label>
<label><input type="checkbox"> Clean Water and Sanitation</label>
<label><input type="checkbox"> Affordable and Clean Energy</label>
<label><input type="checkbox"> Decent Work and Economic Growth</label>
<label><input type="checkbox"> Industry, Innovation and Infrastructure</label>
<label><input type="checkbox"> Reduced Inequalities</label>
<label><input type="checkbox"> Sustainable Cities and Communities</label>
<label><input type="checkbox"> Responsible Consumption and Production</label>
<label><input type="checkbox"> Climate Action</label>
<label><input type="checkbox"> Life Below Water</label>
<label><input type="checkbox"> Life On Land</label>
<label><input type="checkbox"> Peace, Justice and Strong Institutions</label>
<label><input type="checkbox"> Partnerships for the Goals</label>
</div>

<button type="submit">REGISTER</button>
</form>
</div>

<div class="right-box">
<h1>Welcome!</h1>
<p>Join us in supporting the United Nations Sustainable Development Goals.</p>
</div>
</div>
</body>
</html>
